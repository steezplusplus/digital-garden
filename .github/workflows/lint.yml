name: Prettify & Lint

on:
  pull_request:

env:
  GIT_PAT: ${{ secrets.GIT_PAT }}
  GIT_USERNAME: ${{ secrets.GIT_USERNAME }}

jobs:
  lint:
    name: Prettify & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Download dependencies
        run: npm ci
      - name: Run Prettier
        run: npm run prettier
      - name: Run ESLint
        run: npm run lint
